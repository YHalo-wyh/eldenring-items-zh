name: Build ER samples

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/**"
      - ".github/workflows/build.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests beautifulsoup4
      - name: Fetch 3 samples for each category
        run: python scripts/fetch_samples_all_categories.py --per 3 --delay 0.6 --clean
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: refresh samples for 武器/防具/护符/物品/法术/战灰" || echo "no changes"
          git push
