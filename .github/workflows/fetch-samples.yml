name: Fetch ER Samples (5 categories)

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests beautifulsoup4 lxml
      - name: Fetch 5 categories x 3
        run: python scripts/fetch_samples_all_categories.py
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "feat: fetch 5 categories x 3 samples with images" || echo "no changes"
          git push
