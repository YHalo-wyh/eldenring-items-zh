name: Fetch ER Samples

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/**"
      - ".github/workflows/fetch-samples.yml"
  schedule:
    - cron: "0 16 * * 1" # 每周一 00:00+08 触发（UTC 16:00）

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml unidecode

      - name: Run scraper (3 per category)
        run: |
          python scripts/fetch_samples_all_categories.py --per-category 3 --delay 0.6

      - name: Commit changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: refresh ER samples"
          git push
